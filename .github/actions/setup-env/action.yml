name: "Setup environment"
description: ""

runs:
  using: composite
  steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup JDK
      uses: actions/setup-java@v4
      with:
        distribution: ${{ env.JVM_DISTRIBUTION }}
        java-version: ${{ env.JVM_VERSION }}

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
